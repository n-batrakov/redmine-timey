<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>timey</title>
    <link rel="shortcut icon" type="image/png" href="/logo-64.png"/>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="manifest" href="/manifest.json">

    <style>
      .first-paint {
        display: none;
        position: fixed;
        width: 100%;
        height: 100%;
        background-color: aliceblue;
        z-index: 9;
      }

      .first-paint-logo .color-bkg { fill: aliceblue; }

      .first-paint-logo .color-line {
        stroke: #d1dae2;
        fill: #d1dae2;
      }

      .first-paint svg {
        height: 30vh;
        margin: auto;
      }

      #app:empty ~ .first-paint {
        display: flex;
      }
    </style>

    <meta name="theme-color" content="#2565b7">
    <meta name="msapplication-TileColor" content="#2565b7">
    <meta name="msapplication-navbutton-color" content="#2565b7">

    <meta name="apple-mobile-web-app-title" content="Timey">
    <meta name=”apple-mobile-web-app-capable” content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="#2565b7">
    <link rel="apple-touch-icon" href="/logo-128.png">

  </head>
  <body>
      <div id="app"></div>
      <div class="first-paint">
        <svg class="first-paint-logo" xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 384 384">
          <circle class="color-line" cx="192" cy="192" r="175"/>
          <circle class="color-bkg" cx="192" cy="192" r="172"/>
          <line class="color-line" stroke-width="3" stroke-miterlimit="10" x1="192" y1="192" x2="300" y2="192"/>
          <line class="color-line" stroke-width="3" stroke-miterlimit="10" x1="192" y1="192" x2="192" y2="40"/>
          <circle class="color-line" cx="192" cy="192" r="17" />
          <circle class="color-bkg" cx="192" cy="192" r="14" />
        </svg>
      </div>
  </body>
</html>
